version: 1

formatters:
    standard:
        format: "%(asctime)s %(levelname).4s [%(name)s] %(message)s (%(filename)s:%(lineno)d)"
        datefmt: "%H:%M:%S"
    error:
        format: "%(levelname)s <PID %(process)d:%(processName)s> %(name)s.%(funcName)s(): %(message)s"
        datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: standard
        stream: ext://sys.stdout

